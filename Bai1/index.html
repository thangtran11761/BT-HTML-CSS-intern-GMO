<!DOCTYPE html>
<html lang="en">

                <p>SIDEBAR</p>
            </div>
            <div class="head">
                <div id="logo">
                    <p>LOGO</p>
                </div>
                <div id="template-name">
                    <p>TEMPLATE-NAME</p>
                </div>
                <div id="action">                     
                        <p>ACTION</p>
                </div>      
            </div>     
        </div>
        <div class="nav-header">
            <div id="menu">

            </div>

    <section>

            <p>BANNER</p>
        </div>
    </section>
    <section>
        <div id="sidebar-left">
            <p>SIDEBAR-LEFT</p>
        </div>
        <div id="main-content">
            <p>MAIN-CONTENT</p>
        </div>
        <div id="sidebar-right">
            <p>SIDEBAR-RIGHT</p>
        </div>
    </section>
    <footer>
        <p>FOOTER</p>
    </footer>
