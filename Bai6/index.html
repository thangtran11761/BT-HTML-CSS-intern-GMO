                        <option value="12">12</option>

                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>

                    </select>
                    <select name="" id="">
                        <option value="Month">Month</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>

                        <option value="11">11</option>
                        <option value="12">12</option>
                    </select>
                    <select name="" id="">
                        <option value="Year">Year</option>
                    </select>
            </div>
            <div class="row">
                <label for="password">Password *</label>
                <input id="password" class="password" placeholder="Enter your password" type="text" name="" >
            </div>
            <div class="row">
                <label for="confirm-password">Confirm Password *</label>
                <input id="confirm-password" class="confirm-password" type="text" name="" >
            </div>
            <div class="row">
                <label for="email">Email *</label>
                <input id="email" class="email" type="text" name="" id="">
            </div>
            <div class="row">
                <label for="message">Message</label>
                <textarea id="message" rows="9" cols="70"> </textarea>
            </div>
            <div class="row">
                <label for=""></label>
                <input type="checkbox" name="" id="" checked="true">
                <p>I accept Tems and Conditions</p>
            </div>
            <div class="footer">
                <div class="btn">
                    <input type="reset" name="" value="Reset">
                    <input type="submit" name="" value="Register">
                </div>
            </div>
        </form>
    </div>

</html>
