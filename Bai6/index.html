<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise6</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <form action="">
        <div class="head"><h1>REGISTER</h1></div>
        <div class="row">
            <div class="col-1">
                <label for="">Name *</label>
            </div>
            <div class="col-2">
                <input class="name" placeholder="Enter your name" type="text">
            </div>
        </div>
        <div class="row">
            <div class="col-1"><label for="">Sex</label></div>
            <div class="col-2 sex">
                <input type="radio" name="" id=""> Male
                <input type="radio" name="" id=""> Females
            </div>
        </div>
        <div class="row">
            <div class="col-1"><label for="">Date of Birth *</label></div>
            <div class="col-2 select">
                <select name="" id="">
                    <option value="Day">Day</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                    <option value="24">24</option>
                    <option value="25">25</option>
                    <option value="26">26</option>
                    <option value="27">27</option>
                    <option value="28">28</option>
                    <option value="29">29</option>
                    <option value="30">30</option>
                </select>
                <select name="" id="">
                    <option value="Month">Month</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                </select>
                <select name="" id="">
                    <option value="Year">Year</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-1"><label for="">Password *</label></div>
            <div class="col-2">
                <input class="password" placeholder="Enter your password" type="password" name="" id="">
            </div>
        </div>
        <div class="row">
            <div class="col-1"><label for="">Confirm Password *</label></div>
            <div class="col-2">
                <input class="confirm-password" type="password" name="" id="">
            </div>
        </div>
        <div class="row">
            <div class="col-1"><label for="">Email *</label></div>
            <div class="col-2">
                <input class="email" type="text" name="" id="">
            </div>
        </div>
        <div class="row">
            <div class="col-1"><label for="">Message</label></div>
            <div class="col-2">
                <textarea rows="9" cols="70"> </textarea>
            </div>
        </div>
        <div class="row">
            <div class="col-1"></div>
            <div class="col-2">
                <input type="checkbox" name="" id="" checked="true">
                <p>I accept Tems and Conditions</p>
            </div>
        </div>
        <div class="row">
            <div class="btn">
                <input type="reset" name="" value="Reset">
                <input type="submit" name="" value="Register">      
            </div>
        </div>
    </form>
</body>
</html>
